version: '3.8'

# ============================================================================
# MCPS Production Docker Compose Configuration
# ============================================================================
# This file is optimized for production deployment with:
# - Security hardening
# - Health checks
# - Resource limits
# - Logging configuration
# - Auto-restart policies
# ============================================================================

services:
  # ==========================================================================
  # FastAPI Backend
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        PYTHON_VERSION: 3.12
    image: mcps-api:latest
    container_name: mcps-api
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      # Environment
      ENVIRONMENT: production
      DEBUG: "false"

      # Database (Supabase)
      USE_SUPABASE: "true"
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: 4
      SECRET_KEY: ${SECRET_KEY}

      # CORS
      CORS_ENABLED: "true"
      CORS_ORIGINS: '["https://yourdomain.com","https://bgnptdxskntypobizwiv.supabase.co"]'

      # Security
      SECURITY_HEADERS_ENABLED: "true"
      HSTS_ENABLED: "true"

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # Metrics
      METRICS_ENABLED: "true"
      METRICS_PORT: 9090

      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS_PER_MINUTE: 60

      # Sentry (Optional)
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      SENTRY_DSN: ${SENTRY_DSN:-}

    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - mcps-network

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Next.js Frontend
  # ==========================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
      args:
        NODE_VERSION: 18
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8000}
    image: mcps-web:latest
    container_name: mcps-web
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

      # Supabase
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # API
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8000}
      API_URL: http://api:8000

      # Site
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      NEXT_PUBLIC_SITE_NAME: "MCPS - Model Context Protocol System"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      api:
        condition: service_healthy

    networks:
      - mcps-network

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: mcps-redis
    restart: unless-stopped

    ports:
      - "6379:6379"

    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - mcps-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ==========================================================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: mcps-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx

    depends_on:
      - api
      - web

    networks:
      - mcps-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Prometheus Metrics (Optional)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mcps-prometheus
    restart: unless-stopped

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'

    networks:
      - mcps-network

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ==========================================================================
  # Grafana Dashboards (Optional)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: mcps-grafana
    restart: unless-stopped

    ports:
      - "3001:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro

    depends_on:
      - prometheus

    networks:
      - mcps-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# =============================================================================
# Networks
# =============================================================================
networks:
  mcps-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-cache:
    driver: local
