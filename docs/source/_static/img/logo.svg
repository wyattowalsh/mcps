<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#6a9fb5" opacity="0.1"/>

  <!-- Main Logo Shape - MCP letterforms combined -->
  <g fill="#6a9fb5">
    <!-- M -->
    <path d="M 40 60 L 40 140 L 48 140 L 48 75 L 65 95 L 75 95 L 92 75 L 92 140 L 100 140 L 100 60 L 90 60 L 70 85 L 50 60 Z"/>

    <!-- C -->
    <path d="M 110 100 C 110 83 120 70 135 70 C 145 70 153 75 157 83 L 164 78 C 158 67 148 63 135 63 C 115 63 102 78 102 100 C 102 122 115 137 135 137 C 148 137 158 133 164 122 L 157 117 C 153 125 145 130 135 130 C 120 130 110 117 110 100 Z"/>

    <!-- P -->
    <path d="M 40 150 L 40 190 L 48 190 L 48 175 L 60 175 C 72 175 80 168 80 162.5 C 80 157 72 150 60 150 Z M 48 157 L 59 157 C 67 157 72 160 72 162.5 C 72 165 67 168 59 168 L 48 168 Z"/>
  </g>

  <!-- Connection Lines - representing protocol/network -->
  <g stroke="#6a9fb5" stroke-width="2" fill="none" opacity="0.3">
    <line x1="70" y1="60" x2="120" y2="40"/>
    <line x1="120" y1="40" x2="170" y2="60"/>
    <line x1="100" y1="140" x2="135" y2="160"/>
    <circle cx="120" cy="40" r="4" fill="#6a9fb5"/>
    <circle cx="135" cy="160" r="4" fill="#6a9fb5"/>
  </g>

  <!-- Accent Arc -->
  <path d="M 50 180 Q 100 195 150 180" stroke="#4a7f95" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
