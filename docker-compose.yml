version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database - Production database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: mcps-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mcps}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mcps_password}
      - POSTGRES_DB=${POSTGRES_DB:-mcps}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcps} -d ${POSTGRES_DB:-mcps}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.mcps.service=database"
      - "com.mcps.description=PostgreSQL 16 database for MCPS"
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # =============================================================================
  # pgAdmin - PostgreSQL admin interface (optional, for development)
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mcps-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@mcps.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - mcps-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.mcps.service=pgadmin"
      - "com.mcps.description=pgAdmin 4 web interface for PostgreSQL"
    profiles:
      - dev  # Only start when dev profile is active

  # =============================================================================
  # MCPS API Service - FastAPI backend
  # =============================================================================
  mcps-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: mcps-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Logs directory
      - mcps-logs:/app/logs
      # Keep data volume for backward compatibility (exports, etc.)
      - mcps-data:/app/data
    environment:
      # Database configuration - PostgreSQL
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mcps}:${POSTGRES_PASSWORD:-mcps_password}@postgres:5432/${POSTGRES_DB:-mcps}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mcps}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mcps_password}
      - POSTGRES_DB=${POSTGRES_DB:-mcps}

      # Connection Pool Settings
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=10
      - DB_POOL_RECYCLE=3600
      - DB_POOL_PRE_PING=true
      - DB_ECHO=false

      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4

      # Logging configuration
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # Feature flags
      - ENABLE_CORS=true
      - ENABLE_OPENAPI=true

      # Security
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}

      # Optional: GitHub token for higher rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}

      # Optional: OpenAI API key for embeddings
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - mcps-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.mcps.service=api"
      - "com.mcps.description=FastAPI backend for MCPS"
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # =============================================================================
  # MCPS Web Service - Next.js frontend
  # =============================================================================
  mcps-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: mcps-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Next.js configuration
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1

      # Database configuration - PostgreSQL (read-only connection)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mcps}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mcps_password}
      - POSTGRES_DB=${POSTGRES_DB:-mcps}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mcps}:${POSTGRES_PASSWORD:-mcps_password}@postgres:5432/${POSTGRES_DB:-mcps}

      # API endpoint
      - NEXT_PUBLIC_API_URL=http://mcps-api:8000
      - API_URL=http://mcps-api:8000
    networks:
      - mcps-network
    depends_on:
      postgres:
        condition: service_healthy
      mcps-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.mcps.service=web"
      - "com.mcps.description=Next.js frontend for MCPS"
    working_dir: /app/apps/web
    command: ["npm", "start", "--", "--port", "3000"]

  # =============================================================================
  # Optional: Harvester Service - Scheduled data ingestion
  # =============================================================================
  mcps-harvester:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: mcps-harvester
    restart: "no"  # Run manually or via cron
    volumes:
      - mcps-data:/app/data  # For exports
      - mcps-logs:/app/logs
    environment:
      # Database configuration - PostgreSQL
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mcps}:${POSTGRES_PASSWORD:-mcps_password}@postgres:5432/${POSTGRES_DB:-mcps}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mcps}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mcps_password}
      - POSTGRES_DB=${POSTGRES_DB:-mcps}

      # Connection Pool Settings
      - DB_POOL_SIZE=10
      - DB_MAX_OVERFLOW=5

      # Logging
      - LOG_LEVEL=INFO

      # API Keys
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - mcps-network
    depends_on:
      postgres:
        condition: service_healthy
      mcps-api:
        condition: service_healthy
    labels:
      - "com.mcps.service=harvester"
      - "com.mcps.description=ETL pipeline for MCPS data ingestion"
    profiles:
      - harvester  # Only start when explicitly requested
    command: ["python", "-m", "packages.harvester.cli", "ingest", "--strategy", "auto", "--target", "all"]

# =============================================================================
# Volumes - Persistent storage
# =============================================================================
volumes:
  postgres-data:
    driver: local
    labels:
      - "com.mcps.volume=postgres"
      - "com.mcps.description=PostgreSQL database data"

  pgadmin-data:
    driver: local
    labels:
      - "com.mcps.volume=pgadmin"
      - "com.mcps.description=pgAdmin configuration and data"

  mcps-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
    labels:
      - "com.mcps.volume=data"
      - "com.mcps.description=Data exports and backups"

  mcps-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs
    labels:
      - "com.mcps.volume=logs"
      - "com.mcps.description=Application logs"

# =============================================================================
# Networks - Service communication
# =============================================================================
networks:
  mcps-network:
    driver: bridge
    labels:
      - "com.mcps.network=main"
      - "com.mcps.description=Internal network for MCPS services"
    ipam:
      config:
        - subnet: 172.20.0.0/16
